<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Exact time</title>

<body>
    <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-4" id="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">ExactTime</a>
            <div id="navbar-items">
                <div></div>

                    <i class="bi-search primary-color"></i>
                    <input type="text" class="form-control me-2" placeholder="Busque o seu relógio..." aria-label="Search">

                </form>
                <ul class="navbar-nav mb-4 mb-lg-0">

                        <a href="#" class="navbar-link">
                            <i class="bi bi-person"></i>

                    </li>

                    <li class="nav-item">
                        <a href="#" class="navbar-link">
                            <i class="bi bi-heart"></i>
                        </a>
                        <span class="qty-info">5</span>
                    </li>

                    <li class="nav-item" id="bag-item">
                        <a href="#" class="navbar-link">
                            <i class="bi bi-bag"></i>
                        </a>
                        <span class="qty-info">8</span>
                        <b>R$ 1290,12</b>

                </ul>
            </div>
        </div>
    </nav>

        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#bottom-navbar" aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
            </button>
            <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse" id="bottom-navbar">

                </li>

                <li class="nav-item">
